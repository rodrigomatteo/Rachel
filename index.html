<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">    
    <title>Rachel</title>
</head>
<body>
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="menu-collapsed">Rachel</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <!-- This menu is hidden in bigger devices with d-sm-none. 
                     The sidebar isn't proper for smaller screens imo, so this dropdown menu can keep all the useful sidebar itens exclusively for smaller screens  -->
                <li class="nav-item dropdown d-sm-block d-md-none">
                </li>
                <!-- Smaller devices menu END -->
    
            </ul>
        </div>
    </nav>
    <!-- NavBar END -->

    <!-- Bootstrap row -->
    <div class="row" id="body-row">
        <!-- Sidebar -->
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block col-2">
            <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
            <!-- Bootstrap List Group -->
            <ul class="list-group sticky-top sticky-offset">
            </ul>
            <!-- List Group END-->
        </div>
        <!-- sidebar-container END -->
    
        <!-- MAIN -->
        <div class="col py-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="square-service-block mx-sm-5 mx-md-1 btn-secondary">
                        <span class="ssb-span py-4">
                            <div class="ssb-icon fa-2x">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fa fa-comment fa-stack-2x"></i>
                                    <span class="fa-stack-1x fa-stack-text">0</span>
                                </span>
                            </div>
                            <h2 class="ssb-title">PLAYERS</h2>  
                        </span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="square-service-block mx-sm-5 mx-md-1 btn-success">
                        <span class="ssb-span py-4">
                            <div class="ssb-icon fa-2x">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fa fa-calendar fa-stack-2x"></i>
                                    <span class="fa-stack-1x fa-stack-text fa-stack-text-calendar">0</span>
                                </span>
                            </div>
                            <h2 class="ssb-title">COMPETITIONS</h2>  
                        </span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="square-service-block mx-sm-5 mx-md-1 btn-info">
                        <span class="ssb-span py-4">
                            <div class="ssb-icon fa-2x">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fa fa-star fa-stack-2x"></i>
                                    <span class="fa-stack-1x fa-stack-text fa-stack-text-star">0</span>
                                </span>
                            </div>
                            <h2 class="ssb-title">GOALS</h2>  
                        </span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="square-service-block mx-sm-5 mx-md-1 btn-warning">
                        <span class="ssb-span py-4">
                            <div class="ssb-icon fa-2x">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fa fa-folder fa-stack-2x"></i>
                                    <span class="fa-stack-1x fa-stack-text fa-stack-text-folder">0</span>
                                </span>
                            </div>
                            <h2 class="ssb-title">TEAMS</h2>  
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Col END -->
    </div>
    <!-- body-row END -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
